<div *ngFor="let samochod of samochody" class="container shadow-lg p-3 mb-5 bg-white rounded" style="margin-bottom: 30px">
  <!--WIERSZ SAMOCHODÓW-->
  <div class="row">

    <div class="col-lg-6 text-center">
      <!--POJEMNIK NA ZJĘCIA-->
      <img src="../../assets/samochodyIMG/samochodyPhotos/{{samochod.MARKA}}{{samochod.MODEL}}.jpg" class="img-fluid" alt="Samochod">
    </div>

    <div class="col-lg-6 mx-auto "><!-- POJEMNIK NA DANE SAMOCHODÓW-->

      <div class="row " style="margin-bottom: 10px;">
        <div class="col text-center">
          <h3>
            {{samochod.MARKA}} {{samochod.MODEL}}
          </h3>
        </div>

      </div>
      <div class="row align-middle" style="margin-bottom: 10px;">
        <div class="col-4">
          <img src="assets/samochodyIMG/icony/siedzenie.png" class="img-fluid" alt="Ilość Miejsc">
          {{samochod.ILOSC_MIEJSC}}
        </div>
        <div class="col-4">
          <img src="assets/samochodyIMG/icony/bagaz.png" class="img-fluid" alt="Pojemność bagażnika">
          {{samochod.POJEMNOSC_BAGAZNIKA}}
        </div>
        <div class="col-4">
          <img src="assets/samochodyIMG/icony/kolor.png" class="img-fluid" alt="Kolor">
          {{samochod.KOLOR}}
        </div>
      </div>
      <div class="row">
        <div class="col-4 ">
          <div *ngIf="samochod.RODZAJ_SKRZYNI_BIEGOW =='M'; else elseBlock">
            <img src="assets/samochodyIMG/icony/manual.png" class="img-fluid" alt="Manual">
            Manual
          </div>
          <ng-template #elseBlock>
            <img src="assets/samochodyIMG/icony/automat.png" class="img-fluid" alt="Automat">
            Automat
          </ng-template>

        </div>
        <div class="col-4">
          <img src="assets/samochodyIMG/icony/rok.png" class="img-fluid" alt="Rocznik">
          {{samochod.ROK}}
        </div>
        <div class="col-4">
          <img src="assets/samochodyIMG/icony/cena.png" class="img-fluid" alt="Cena">
          {{samochod.CENA_ZA_DZIEN}}
        </div>


      </div>


    </div>
  </div>


<!--  BUTTON  -->
  <div class="col text-right" style="padding-top: 10px;" >
    <button routerLink="/samochody/{{samochod.ID_SAMOCHODU}}" type="button" class="btn btn-danger">Zarezerwuj</button>
  </div>

</div>
