
<div class = "row" style="margin-bottom: 30px">
  <div class="col-6 text-center">
    <button type="button" class="btn btn-outline-dark" (click)="openHTML(1)">Rezerwacje</button>
  </div>
  <div class="col-6 text-center">
    <button type="button" class="btn btn-outline-dark" (click)="openHTML(2)">Odbiór samochodów</button>
  </div>

</div>
<!--Aktywne Rezerwacje (klucze do wydania )-->

</div>

<div *ngIf="htmlOdbior">
  <h1>Lista wydanych samochodów</h1>
  <h4>przejscie do odbioru samochodu</h4>
</div>
