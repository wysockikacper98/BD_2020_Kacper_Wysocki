<div>
  <body class="text-center">
  <form class="form-signin">

    <h1 class="h3 mb-3 font-weight-normal">Zaloguj się</h1>

    <input #login type="text" class="form-control" placeholder="Login"/>

    <input #haslo type="password" class="form-control" placeholder="Hasło"/>


    <button class="btn btn-outline-success" (click)="zaloguj(login.value, haslo.value); login.value = ''; haslo.value=''" style="margin-bottom: 30px">
      Zaloguj
    </button>

<!--    PO PODANIU ODPOWIEDNICH DANYCH LOGOWANIA  -->
    <div *ngIf="klient">

      <button type="button" class="btn btn-outline-info" routerLink="/filter">Zalogowano na konto Klienta</button>

    </div>
    <div *ngIf="pracownik">
      <button type="button" class="btn btn-outline-info" routerLink="/pracownik-wydanie-samochodu">Zalogowano na konto Pracownika</button>

    </div>


  </form>
  </body>
</div>
